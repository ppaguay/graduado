<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="App Graduados"/>

        <h:outputStylesheet name="lib/bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/styleadmin.css"/>
        <h:outputStylesheet name="css/authentication.css"/>
        <h:outputStylesheet name="lib/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <h:outputStylesheet name="lib/perfect-scrollbar/dist/css/perfect-scrollbar.min.css"/>

        <h:outputScript name="lib/jquery/jquery-3.2.1.min.js" />
        <h:outputScript name="lib/popper.min.js" />
        <h:outputScript name="lib/bootstrap/js/bootstrap.js" />
    
        <h:outputScript name="lib/chart.js/dist/Chart.min.js" />
        <h:outputScript name="js/off-canvas.js" />
        <h:outputScript name="js/hoverable-collapse.js" />
        <h:outputScript name="js/misc.js" />
        <h:outputScript name="js/tether.min.js" />
        <h:outputScript name="js/jquery.dataTables.min.js" />

        <h:outputScript name="js/admin.js" />

        <h:outputStylesheet name="css/jquery.bxslider.css"/>


        <title>Admin</title>
        <f:event type="preRenderView" listener="#{sessionController.verificarLogeoEmpresa()}"></f:event>
    </h:head>

    <h:body>

        <div class=" container-scroller">
            <!--Navbar-->
            <nav style="border: none; position: fixed" class="navbar bg-primary-gradient  col-12 p-0 fixed-top navbar-inverse d-flex flex-row">
                <div class="bg-white text-center navbar-brand-wrapper">
                    <a class="navbar-brand brand-logo" href="#{routingController.adminEmpresa}">Sistema Graduados</a>
                    <a class="navbar-brand brand-logo-mini" href="#{routingController.adminEmpresa}">SG</a>
                </div>
                <div class="navbar-menu-wrapper d-flex align-items-center">

                    <form class="form-inline mt-2 mt-md-0 hidden-md-down">
                        <input class="form-control mr-sm-2 search" type="text" placeholder="Search"/>
                    </form>
                    <ul class="navbar-nav ml-lg-auto d-flex align-items-center flex-row">
                        <li class="nav-item">
                            <b:form id="frm_session">
                                <b:commandButton action="#{sessionController.closeSession()}" update="@form" onclick="$('.modalSession').modal()"  class="nav-link profile-pic btn-session" ><i class="fa fa-sign-out" aria-hidden="true"></i></b:commandButton>
                            </b:form>

                        </li>

                    </ul>

                    <button class="navbar-toggler navbar-toggler-right hidden-lg-up align-self-center" type="button" data-toggle="offcanvas">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
            <!--End navbar-->
            <div class="container-fluid">
                <div class="row row-offcanvas row-offcanvas-right">
                    <nav style="box-shadow: 1px 0 5px -2px #ccc;" class="bg-white sidebar sidebar-fixed sidebar-offcanvas" id="sidebar">
                        <div class="user-info">
                            <h:form class="form-perfil" id="frm_perfil">
                                <div class="div-perfil">
                                    <img src="#{routingController.pathProyect}/img/empresa.png" alt=""/>

                                    <b:kebab content-disabled="false" id="kebabId"  class="kebab-app">
                                        <b:listLinks  class="list-links-app">
                                            <b:navLink onclick="$('.modalShowEditPerfil').modal()" icon-awesome="fa-user-o" class="link-app" value="Perfil" ></b:navLink>
                                            <b:navLink></b:navLink>
                                            <b:navLink header="Otros"></b:navLink>
                                            <b:navLink  onclick="$('.modalShowAbout').modal()" icon-awesome="fa-info-circle" class="link-app" value="About" href="#"></b:navLink>

                                        </b:listLinks>
                                    </b:kebab>
                                </div>
                                <p class="name">#{templateEmpresaController.item.nombre}</p>
                                <p class="designation">Empresa</p>
                            </h:form>
                            <span class="online"></span>
                        </div>
                        <ul class="nav" style="display: block;">
                            <li class="nav-item">
                                <a class="nav-link" href="#{routingController.adminEmpresa}">
                                    <!-- <i class="fa fa-dashboard"></i> -->
                                    <i class="fa fa-home fa-icons" aria-hidden="true"></i>
                                    <span class="menu-title">Home</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#{routingController.ofertaTrabajo}">
                                    <!-- <i class="fa fa-dashboard"></i> -->
                                    <i class="fa fa-opencart fa-icons" aria-hidden="true"></i>
                                    <span class="menu-title">Ofertas Trabajo</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#{routingController.resultadoOfertaTrabajo}">
                                    <i class="fa fa-flask" aria-hidden="true"></i>
                                    <span class="menu-title">Resultados</span>
                                </a>
                            </li>



                        </ul>
                    </nav>
                    <!-- SIDEBAR ENDS -->


                    <div style="background: white" class="content-wrapper">
                        <!--contenido-->
                        <h:form id="all">
                            <ui:insert name="content">Content</ui:insert>
                        </h:form>
                    </div>
                    <footer class="footer">
                        <div class="container-fluid clearfix">
                            <span class="float-right">
                                <a href="#">Seguimiento Graduados</a> &copy; 2017
                            </span>
                        </div>
                    </footer>
                </div>
            </div>

        </div>

        <ui:insert name="modal">modal</ui:insert>
        <!--modal perfil-->
        <b:modal  styleClass="modalShowEditPerfil">
            <h3 class="text-muted center_content-text">Perfil</h3>
            <h:form id="frm_perfil_contenido" >
                <h:form rendered="#{templateEmpresaController.modal==false}">
                    <div class="card mx-4 form-add" >
                        <div class="card-body p-4">
                            <p class="text-muted">Actualizar Perfil</p>
                            <div class="input-group mb-3">
                                <b:inputText  value="#{templateEmpresaController.item.nombre}" placeholder="Nombre" required="true" label="Nombre"  >
                                    <f:facet name="prepend" class="icono-input" >
                                        <b:icon name="user" />
                                    </f:facet>
                                </b:inputText>
                            </div>

                            <div class="input-group mb-3">
                                <b:inputText  value="#{templateEmpresaController.item.direccion}" placeholder="Dirección" required="true" label="Dirección" >
                                    <f:facet name="prepend" class="icono-input" >
                                        <b:iconAwesome name="fa-map-marker" />
                                    </f:facet>
                                </b:inputText>
                            </div>

                            <div class="input-group mb-4">
                                <b:inputText  value="#{templateEmpresaController.item.telefono}" placeholder="Telefono" required="true" label="Telefono"  >
                                    <f:facet name="prepend" class="icono-input" >
                                        <b:iconAwesome name="fa-phone-square"/>
                                    </f:facet>
                                </b:inputText>
                            </div>
                            <div class="input-group mb-4">
                                <b:inputText disabled="true" value="#{templateEmpresaController.item.usuario}" placeholder="Usuario" required="true" label="Usuario"  >
                                    <f:facet name="prepend" class="icono-input" >
                                        <strong>@</strong>
                                    </f:facet>
                                </b:inputText>
                            </div>
                            <div class="input-group mb-4">
                                <b:inputText  value="#{templateEmpresaController.item.pertenece}" placeholder="Pertenece" required="true" label="Pertenece"  maxlength="2" >
                                    <f:facet name="prepend" class="icono-input" >
                                        <b:icon name="user" />
                                    </f:facet>
                                </b:inputText>
                            </div>
                            <div class="input-group mb-3">
                                <b:inputText  value="#{templateEmpresaController.item.clave}" placeholder="Password" required="true" label="Password" >
                                    <f:facet name="prepend" class="icono-input" >
                                        <b:iconAwesome name="fa-key" />
                                    </f:facet>
                                </b:inputText>
                            </div>
                            <div class="input-group mb-3">
                                <b:selectOneMenu   value="#{templateEmpresaController.item.tipo_actividad}" class="select-app"  required="true" label="Tipo Actividad" >
                                    <f:selectItems value="#{templateEmpresaController.lst_tipo_actividad}" var="c" itemValue="#{c}" itemLabel="#{c.nombre}"/>

                                </b:selectOneMenu>
                            </div>

                            <b:commandButton action="#{templateEmpresaController.actualizar()}"  class="btn btn-block btn-success" look="btn btn-success" value="Actualizar" update="@form messages frm_perfil_contenido frm_perfil" ></b:commandButton>

                        </div>

                    </div>
                    <b:messages id="messages"></b:messages>
                    <div class="form-group" style="float: right;">

                    </div>
                </h:form>

                <h:form rendered="#{templateEmpresaController.modal==true}">
                    <div class="center_content-text">

                        <i class="fa fa-check-circle fa-4x" aria-hidden="true"></i>
                        <br></br>

                        <a href="#{routingController.adminEmpresa}" class="btn btn-block btn-success"  look="btn-success" value="OK" update="@form" >OK</a>
                    </div>
                </h:form>
            </h:form>
        </b:modal>

        <!--modal about-->
        <b:modal  styleClass="modalShowAbout">
            <div class="form-group">
                <h4>About</h4>
                <strong>Sistema Graduados V.1.0 </strong><br></br>
                <i>Sistema de graduados  </i>
                <br></br>
                <strong>Desarrollador</strong>
                <p></p>
                <p></p>

            </div>
            <f:facet name="footer">
                <!-- <b:button value="Close" dismiss="modal" />-->
                <b:button value="Ok" look="primary" dismiss="modal" />
            </f:facet>
        </b:modal>
        <h:outputScript name="js/jquery.bxslider_1.js" />
    </h:body>

</html>

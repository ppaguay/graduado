<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="App Graduados"/>

        <h:outputStylesheet name="lib/bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/authentication.css"/>

        <h:outputScript name="lib/popper.min.js" />
        <h:outputScript name="lib/jquery-3.2.1.slim.min.js" />
        <h:outputScript name="lib/bootstrap/js/bootstrap.js" />
        <h:outputScript name="js/authentication.js" />
       
       

        <title>Autentication</title>
        <f:event type="preRenderView" listener="#{sessionController.verificarSessionActivo()}"></f:event>
    </h:head>

    <h:body class="app flex-row align-items-center app-background">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card-group mb-0">
                        <ui:insert name="content">Content</ui:insert>
                    </div>
                </div>
            </div>
        </div>
        <ui:insert name="modal">Content</ui:insert>
    </h:body>

</html>

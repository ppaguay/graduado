<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../templateAutentication.xhtml">

            <ui:define name="content">
                <div class="card p-4">
                    <b:form>
                        <div class="card-body">
                            <h1>Login</h1>
                            <p class="text-muted">Iniciar sesi칩n en su cuenta</p>
                            <div class="input-group mb-3">

                                <b:inputText value="#{authentication.user}" placeholder="Username" required="true" label="Username" >
                                    <f:facet name="prepend" class="icono-input" >
                                        <b:icon name="user" />
                                    </f:facet>
                                </b:inputText>
                            </div>
                            <div class="input-group mb-4">
                                <b:inputText value="#{authentication.password}" type="password" placeholder="Password" required="true" label="Password"  >
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="key" />
                                    </f:facet>
                                </b:inputText>
                            </div>
                            <div class="input-group mb-4">
                                <b:radiobutton value="#{authentication.tipo_usuario}" >
                                    <f:selectItem itemValue="1"   itemLabel="Administrador" />
                                    <f:selectItem itemValue="2" itemLabel="Graduado" />
                                    <f:selectItem itemValue="3"  itemLabel="Empresa" />
                                </b:radiobutton>
                            </div>
                            <b:messages class="messages-login" id="messages"></b:messages>
                            <div class="row">
                                <div class="col-6">
                                    <b:commandButton  update="@form" look="primary" class="px-4" value="Login" action="#{authentication.logear()}"></b:commandButton>

                                </div>
                                <div class="col-6 text-right">
                                    <button onclick="$('.modalReset').modal()" type="button" class="btn btn-link px-0">Forgot password?</button>
                                </div>

                            </div>
                        </div>
                    </b:form>
                </div>
                <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                    <div class="card-body text-center">
                        <div>
                            <h2> Seguimiento Graduados</h2>

                            <img class="img-graduados" src="img/graduados.jpg"/>
                            <p></p>
                            <a  onclick="$('.modalAdd').modal()"  class="btn btn-primary active mt-3">Registrate Ahora!</a>
                        </div>
                    </div>
                </div>
            </ui:define>
            <ui:define name="modal">
                <b:modal  class="modalReset">
                    <h:form  >
                        <div class="form-group div-user-name-reset">
                            <strong >Recuperar Contrase침a</strong>
                        </div>

                        <div class="form-group">
                            <b:inputText value="" placeholder="Username" required="true" label="Username" colMd="10" labelColMd="2">
                                <f:facet name="prepend" class="icono-input" >
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                        </div>
                        <b:messages id="messages"></b:messages>
                        <div class="form-group" style="float: right;">
                            <b:commandButton icon-awesome="fa-paper-plane"  look="btn btn-success" value="Enviar" update="@form messages" />
                        </div>
                    </h:form>
                </b:modal>


                <b:modal  class="modalAdd">
                    <h3 class="text-muted center_content-text">Registro</h3>
                    <h:form id="frmadd" >
                        <h:form rendered="#{authentication.correct==false}">
                            <div class="card mx-4 form-add" >
                                <div class="card-body p-4">

                                    <p class="text-muted">Cree su cuennta</p>


                                    <div class="input-group mb-3">
                                        <b:inputText  value="#{authentication.user}" placeholder="Usuario" required="true" label="Usuario"  >
                                            <f:facet name="prepend" class="icono-input" >
                                                <b:icon name="user" />
                                            </f:facet>
                                        </b:inputText>
                                    </div>

                                    <div class="input-group mb-3">
                                        <b:inputText  value="#{authentication.user}" placeholder="Contrase침a" required="true" label="Contrase침a" >
                                            <f:facet name="prepend" class="icono-input" >
                                                <b:iconAwesome name="fa-key" />
                                            </f:facet>
                                        </b:inputText>
                                    </div>

                                    <div class="input-group mb-4">
                                        <b:inputText  value="#{authentication.user}" placeholder="Email" required="true" label="Email"  >
                                            <f:facet name="prepend" class="icono-input" >
                                                <strong>@</strong>
                                            </f:facet>
                                        </b:inputText>
                                    </div>
                                    <div class="input-group mb-3">
                                        <b:selectOneMenu  value="#{authentication.user}" class="select-app"  required="true" label="Genero" >
                                            <f:selectItem itemLabel="Masculino" itemValue="1" />
                                            <f:selectItem itemLabel="Femenino" itemValue="2" />

                                        </b:selectOneMenu>
                                    </div>
                                    <b:commandButton action="#{authentication.register()}"  class="btn btn-block btn-success" look="btn btn-success" value="Crear Cuenta" update="@form messages frmadd" ></b:commandButton>

                                </div>

                            </div>
                            <b:messages id="messages"></b:messages>
                            <div class="form-group" style="float: right;">

                            </div>
                        </h:form>

                        <h:form rendered="#{authentication.correct==true}">



                            <div class="center_content-text">

                                <i class="fa fa-check-circle fa-4x" aria-hidden="true"></i>
                                <br></br>

                                <a  class="btn btn-block btn-success" href="login" look="btn-success" value="OK" update="@form" >OK</a>

                            </div>

                        </h:form>
                    </h:form>
                </b:modal>
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../templateAdmin.xhtml">

            <ui:define name="content">
                <div class="header-content">
                    <h:form >

                        <b:commandButton update="frmadd" action="#{graduadosController.activeNew()}" iconAwesome="fa-plus-circle" look="btn btn-success" oncomplete="$('.modalAdd').modal()" class="btn-redondo content-left"/>
                        <samp class="text-muted center_content-text title-content  ">Graduados</samp>

                    </h:form>
                </div>
                <h:form class="frm-all" id="frmdatos">
                    <b:dataTable searching="true" value="#{graduadosController.lst_graduados}"
                                 var="car">
                        <b:dataTableColumn>
                            <f:facet name="header">
                                Nombre
                            </f:facet>
                            #{car.nombre}
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                Cedula
                            </f:facet>
                            #{car.ci}
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                Dirección
                            </f:facet>
                            #{car.direccion}
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                telefono
                            </f:facet>
                            #{car.telefono}
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                Ver
                            </f:facet>
                            <b:commandButton value="Ver" oncomplete="$('.modalAdd').modal()"  action="#{graduadosController.ver(car)}" update="frmadd" ></b:commandButton>
                            <b:commandButton value="Eliminar"   action="#{graduadosController.eliminar(car)}" update="frmadd all:frmdatos" ></b:commandButton>

                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </ui:define>

            <ui:define name="modal">
                <b:modal  class="modalAdd">
                    <h3 class="text-muted center_content-text">Graduado</h3>
                    <h:form id="frmadd" >
                        <h:form rendered="#{graduadosController.modal==false}">
                            <div class="card mx-4 form-add" >
                                <div class="card-body p-4">

                                    <p class="text-muted">Nuevo Graduado</p>


                                    <div class="input-group mb-3">
                                        <b:inputText  value="#{graduadosController.item.nombre}" placeholder="Nombre" required="true" label="Nombre"  >
                                            <f:facet name="prepend" class="icono-input" >
                                                <b:icon name="user" />
                                            </f:facet>
                                        </b:inputText>
                                    </div>

                                    <div class="input-group mb-3">
                                        <b:inputText  value="#{graduadosController.item.ci}" placeholder="Ci" required="true" label="Ci" maxlength="10" >
                                            <f:facet name="prepend" class="icono-input" >
                                                <b:iconAwesome name="fa-map-marker" />
                                            </f:facet>
                                        </b:inputText>
                                    </div>

                                    
                                    <b:inputText  value="#{graduadosController.fecha}" placeholder="Fecha" required="true" label="Fecha" type="date"  >
                                          
                                        </b:inputText>
                                    
                                    <div class="input-group mb-4">
                                        <b:inputText  value="#{graduadosController.item.ciudad_actual}" placeholder="Ciudad Actual" required="true" label="Ciudad Actual"  >
                                            <f:facet name="prepend" class="icono-input" >
                                                <strong>@</strong>
                                            </f:facet>
                                        </b:inputText>
                                    </div>
                                    <div class="input-group mb-4">
                                        <b:inputText  value="#{graduadosController.item.direccion}" placeholder="Dirección" required="true" label="Dirección"  >
                                            <f:facet name="prepend" class="icono-input" >
                                                <b:iconAwesome name="fa-building"/>
                                            </f:facet>
                                        </b:inputText>
                                    </div>
                                    <div class="input-group mb-4">
                                        <b:inputText  value="#{graduadosController.item.telefono}" placeholder="Telefono" required="true" label="Telefono"  >
                                            <f:facet name="prepend" class="icono-input" >
                                                <b:iconAwesome name="fa-phone" />
                                                
                                            </f:facet>
                                        </b:inputText>
                                    </div>
                                    <div class="input-group mb-4">
                                        <b:inputText  value="#{graduadosController.item.celular1}" placeholder="Celular 1" required="true" label="Celular 1"  >
                                            <f:facet name="prepend" class="icono-input" >
                                                <b:iconAwesome name="fa-mobile" />
                                            </f:facet>
                                        </b:inputText>
                                    </div>
                                    <div class="input-group mb-4">
                                        <b:inputText  value="#{graduadosController.item.celular2}" placeholder="Celular 2" required="true" label="Celular 2"  >
                                            <f:facet name="prepend" class="icono-input" >
                                               <b:iconAwesome name="fa-mobile" />
                                            </f:facet>
                                        </b:inputText>
                                    </div>
                                    <div class="input-group mb-3">
                                        <b:inputText  value="#{graduadosController.item.email}" placeholder="Email" required="true" label="Email" >
                                            <f:facet name="prepend" class="icono-input" >
                                                <strong>@</strong>
                                            </f:facet>
                                        </b:inputText>
                                    </div>
                                    <div class="input-group mb-3">
                                        <b:inputText  value="#{graduadosController.item.facebook}" placeholder="Url Facebook" required="true" label="Url Facebook" >
                                            <f:facet name="prepend" class="icono-input" >
                                                <b:iconAwesome name="fa-facebook-square" />
                                            </f:facet>
                                        </b:inputText>
                                    </div>
                                    <div class="input-group mb-3">
                                        <b:inputText  value="#{graduadosController.item.clave}" placeholder="Pasword" required="true" label="Password" >
                                            <f:facet name="prepend" class="icono-input" >
                                                <b:iconAwesome name="fa-key" />
                                            </f:facet>
                                        </b:inputText>
                                    </div>
                                    <div class="input-group mb-3">
                                        <b:selectOneMenu   value="#{graduadosController.item.estado_civil}" class="select-app"  required="true" label="Estado Civil" >
                                            <f:selectItems value="#{graduadosController.lst_estadoCivil}" var="c" itemValue="#{c}" itemLabel="#{c.nombre}"/>

                                        </b:selectOneMenu>
                                    </div>
                                    <div class="input-group mb-3">
                                        <b:selectOneMenu   value="#{graduadosController.item.tipo_licencia}" class="select-app"  required="true" label="Tipo Licencia" >
                                            <f:selectItems value="#{graduadosController.lst_TipoLicencia}" var="c" itemValue="#{c}" itemLabel="#{c.nombre}"/>

                                        </b:selectOneMenu>
                                    </div>
                                    <c:choose>
                                        <c:when test="#{graduadosController.edit==false}">
                                            <b:commandButton action="#{graduadosController.insertar()}"  class="btn btn-block btn-success" look="btn btn-success" value="Crear" update="@form messages frmadd all:frmdatos" ></b:commandButton>

                                        </c:when>
                                        <c:when test="#{graduadosController.edit==true}">
                                            <b:commandButton  action="#{graduadosController.actualizar()}"  class="btn btn-block btn-success" look="btn btn-success" value="Actualizar" update="@form messages frmadd all:frmdatos" ></b:commandButton>

                                        </c:when>
                                    </c:choose>

                                </div>

                            </div>
                            <b:messages id="messages"></b:messages>
                            <div class="form-group" style="float: right;">

                            </div>
                        </h:form>

                        <h:form rendered="#{graduadosController.modal==true}">
                            <div class="center_content-text">

                                <i class="fa fa-check-circle fa-4x" aria-hidden="true"></i>
                                <br></br>

                                <a  class="btn btn-block btn-success" href="graduados" look="btn-success" value="OK" update="@form" >OK</a>
                            </div>
                        </h:form>
                    </h:form>
                </b:modal>
            </ui:define>

        </ui:composition>

    </body>
</html>
